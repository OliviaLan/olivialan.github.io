<html>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>


<style>
    .wrapper {
        height: 504px;
        width: 960px;
    }
    
    .line {
        stroke: green;
        stroke-width: 1px;
        fill: transparent
    }
    
    .axis path,
    .axis line {
        fill: transparent;
        stroke: black;
        shape-rendering: crispEdges;
    }
    
    .x,
    .y {
        font-family: arial;
        font-size: 11px;
        font-weight: bold;
    }
</style>

<title>
    Time Series Chart
</title>

<body>

    <div class='wrapper'></div>

    <script>
        var
            n = 100,
            random = d3.random.normal(0, 5),
            //生成了n个随机数
            data = d3.range(n).map(function(i) {
                return random()
            }),
            dataMin = Math.floor(d3.min(data)),
            dataMax = Math.ceil(d3.max(data)),
            currentHeight = 0,
            margin = {
                top: 30,
                right: 20,
                bottom: 30,
                left: 40
            },
            width,
            height,
            svg,
            x,
            y,
            line,
            path,
            duration = 500,
            now = new Date(Date.now() - duration),
            transition,
            count = 0,
            axisX,
            axisY,
            xLine;


        var determineWidthAndHeight = function() {
            width = $('.wrapper').width() - margin.left - margin.right,
                height = $('.wrapper').height() - margin.top - margin.bottom;
        };


        var createXScale = function() {
            xLine = d3.scale.linear()
                .domain([0, n - 1])
                .range([0, width]);

            x = d3.time.scale()
                .domain([now - (n - 2) * duration, now - duration])
                .range([0, width]);

        };


        var updateDomains = function() {
            dataMin = Math.floor(d3.min(data));
            dataMax = Math.ceil(d3.max(data));
            now = new Date();
            x.domain([now - (n - 2) * duration, now - duration]);
            y.domain([dataMin, dataMax]);
        };


        var updateAxes = function() {
            axisX.attr("transform", "translate(0," + y(0) + ")")
            axisX.call(x.axis);
            axisY.call(y.axis);
        };


        var createYScale = function() {
            y = d3.scale.linear()
                .domain([dataMin, dataMax])
                .range([height, 0]);
        };


        var crateScales = function() {
            createYScale();
            createXScale();
        }


        var createSVG = function() {
            svg = d3.select(".wrapper").append("svg").attr('class', 'svg')
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        };


        var createLine = function() {
            line = d3.svg.line()
                .x(function(d, i) {
                    return xLine(i);
                })
                .y(function(d, i) {
                    return y(d);
                })
        };


        var createXAxis = function() {
            axisX = svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + y(0) + ")")
                .call(x.axis = d3.svg.axis().scale(x).orient("bottom")
                    .ticks(15)
                    .tickFormat(d3.time.format("%H:%M:%S")));
        };


        var createYAxis = function() {
            axisY = svg.append("g")
                .attr("class", "y axis")
                .call(y.axis = d3.svg.axis().scale(y).orient("left"));
        };


        var appendAxis = function() {
            createXAxis();
            createYAxis();
        };


        var applyPathMagic = function() {
            svg.append("defs").append("clipPath")
                .attr("id", "clip")
                .append("rect")
                .attr("width", width)
                .attr("height", height);
            path = svg.append("g")
                //用上面的矩形做了遮罩，避免线条溢出坐标轴
                .attr("clip-path", "url(#clip)")
                .append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line);
        };


        var render = function() {
            determineWidthAndHeight();
            crateScales();
            createSVG();
            createLine();
            appendAxis();
            applyPathMagic();
        };


        transition = d3.select({}).transition()
            .duration(duration)
            .ease("linear");



        var tick = function() {

            transition = transition.each(function() {


                data.push(random());
                path.attr("d", line)
                    .attr("transform", null)
                    .transition()
                    .ease('linear')
                    .duration(duration)
                    .attr("transform", "translate(" + xLine(-1) + ",0)")

                svg.select(".line")
                    .attr("d", line)
                    .attr("transform", null);

                updateDomains();
                updateAxes();

                path.transition()
                    .attr("transform", "translate(" + x(now - (n - 1) * duration) + ")");

                data.shift();
            }).transition().each("start", tick);

        };


        render();
        tick();
    </script>
</body>

</html>
